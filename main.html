<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input placeholder="Name" id="name" type="text" required>
		
		<label for="phone">Phone Number</label>
		<input placeholder="Phone Number" type="text" id="phone" required>
		
		<label for="address">Address</label>
		<input placeholder="Address" id="address" type="text" required>

		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">

		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" type="select">
			<option>Pitbull</option>
			<option>Husky</option>
			<option>Ratwaller</option>
		</select>
		<label for="submit"></label>
		<button value="Submit" id="submit" type="submit" >Submit</button>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
